name: Build & test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "16.x"
      - uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.28.0
          run_install: true

      - run: pnpm run build
      - run: pnpm run test
